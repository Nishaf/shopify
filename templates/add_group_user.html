{% extends 'base.html' %}
{% load static %}



{% block content %}
    <div class="widget-list">
        <div class="row">
            <div class="col-md-12 widget-holder">
                <div class="widget-bg">
                    <div class="widget-body clearfix">
                        <h5 class="box-title mr-b-0">Add User</h5>
                        <div align="center" style="padding-bottom:20px;"><span style=" color: red;">{{ error }}</span><br></div>
                        <form action="{% url 'add_group_user' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                            <input type="hidden" value="{{ group }}" name="group">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="l0">Username</label>
                                <div class="col-md-9">
                                    <input class="form-control" name="username">
                                </div>
                            </div>
                            <button style="float: right;" class="btn btn-color-scheme" type="submit">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
