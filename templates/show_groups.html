{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!-- =================================== -->
    <!-- Different data widgets ============ -->
    <!-- =================================== -->
    <div class="widget-list">
        <div class="row">
            <div class="col-md-12 widget-holder">
                <div class="widget-bg">
                    <div class="widget-heading clearfix">
                        <h5 style="float:left;">Group Details</h5>
                        <button style="float: right;" class="btn btn-color-scheme btn-sm fs-11 fw-400 mr-l-40 pd-lr-10
                         mr-l-0-rtl mr-r-40-rtl hidden-xs hidden-sm ripple" id="add_group"
                                data-href="{% url 'add_group' %}">Add New</button>
                    </div>
                    <!-- /.widget-heading -->
                    <div class="widget-body clearfix">
                        <table class="table table-editable table-responsive" data-toggle="datatables">
                            <thead>
                                <tr>
                                    <th data-identifier>ID</th>
                                    <th data-editable>Group Name</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for group in groups %}
                                <tr data-expanded="true" class="{{ group.name }}">
                                    <td onclick="edit_group('{{ group.name }}')">{{ forloop.counter }}</td>
                                    <td onclick="edit_group('{{ group.name }}')">{{ group.name }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.widget-body -->
                </div>
                <!-- /.widget-bg -->
            </div>
            <!-- /.widget-holder -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.widget-list -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block script %}
        <script src="{% static 'node_modules/jquery-tabledit/jquery.tabledit1.js' %}"></script>
    {% endblock %}
    <script>
    function edit_group(group) {
       window.location.href = '/panel/edit_group?group_name=' + group;
    }
     $(function () {
        $('#add_group').click(function () {
            window.location.href = $(this).data('href');
        });
    });
    </script>
{% endblock %}
